name: netease_music_api
description: Netease cloud music api for flutter ,reference https://github.com/Binaryify/NeteaseCloudMusicApi.
version: 0.0.3
homepage: https://github.com/hcanyz/flutter-netease-music-api

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ext
  collection: ^1.19.1

  # app path
  path_provider: ^2.1.5

  # http
  dio: ^5.8.0
  pretty_dio_logger: ^1.4.0
  dio_cookie_manager: ^3.2.0

  # encrypt
  encrypt: ^5.0.3
  pointycastle: ^3.9.1

  # x json
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # x json
  build_runner: ^2.4.15
  json_serializable: ^6.9.5

  # mock
  mockito: ^5.4.6